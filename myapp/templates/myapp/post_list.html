{% extends 'myapp/base.html' %}

{% block content %}
<div class="post_list-height row">
    <div class="col-md-12">
        <br>
        <h2 class="mt-4">Post一覧</h2>
        <br>
        <table class="table">
            <thead>
                <tr>
                    <th class="text-center" style="font-weight: 600;" width="200px">タイトル</th>
                    <th>内容</th>
                    <th class="text-center" width="200px">作成日時<br>更新日時</th>
                </tr>
            </thead>
            <tbody>
                {% for item in post_list %}
                <tr>
                    <td class="post_link btn-link"><a class="post_link-1" href="{% url 'myapp:post_detail' item.pk %}">{{ item.title }}</a></td>
                    <td>{{ item.content | safe | truncatechars_html:30 }}</td>
                    <td class="text-center">{{ item.created_at.date }}
                        <br>{{ item.updated_at.date }}</br>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% include 'myapp/pagenation.html' %}
    </div>
</div>
{% endblock %}
