{% extends 'myapp/base.html' %}

{% block content %}
<div class="row">
    <div class="col-md-9">
        <br>
        <h2>Post登録・更新</h2>
        <br>

        <form action="" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="">タイトル</label>
                {{ form.title }}
            </div>
            <div class="form-group">
                <label for="">カテゴリー</label>
                {{ form.category }}
            </div>
            <br>
            <div class="form-group">
                <label for="">サムネイル画像</label>
                {{ form.thumbnail }}
            </div>
            <br>
            <div class="form-group">
                <label for="">内容</label>
                {{  form.content }}
            </div>
            <br>
            <button type="submit" class="btn btn-primary" style="background-color: #4f4f4f;" data-mdb-ripple-color="white">保存</button>
        </form>
    </div>
</div>
{% endblock %}
