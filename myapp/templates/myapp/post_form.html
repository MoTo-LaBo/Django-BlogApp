{% extends 'myapp/base.html' %}

{% block content %}
<div class="min-vh-100 row">
    <div class="col-md-9 mt-5">
        <br>
        <h2 class="mt-4">Post登録・更新</h2>
        <br>
        <form class="mt-4" action="" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group mb-3">
                <label for="">タイトル</label>
                {{ form.title }}
            </div>
            <div class="form-group mb-3">
                <label for="">カテゴリー</label>
                {{ form.category }}
            </div>
            <div class="form-group mb-3">
                <label for="">サムネイル画像</label>
                {{ form.thumbnail }}
            </div>
            <div class="form-group mb-3">
                <label for="">内容</label>
                {{  form.content }}
            </div>
            <button type="submit" class="btn btn-lg btn-black-50 hover-overlay ripple mt-3 mb-5" id="save_btn">保存</button>
        </form>
    </div>
</div>
{% endblock %}
