{% extends 'myapp/base.html' %}
{% block header %}
<!-- Background video -->
<div class="text-center position-relative">
    <video preload="auto" autoplay loop webkit-playsinline playsinline muted class="video-fluid z-depth-1" width="100%" height="auto">
        <source src="../../../media/video/Dictionary - 21941.mp4" type="video/mp4" />
        <source src="" type="video/ogv">
        <source src="" type="video/webm">
        <!--
        poster：動画ファイルが利用できない環境で代替表示される画像
        webkit-playsinline：iOS 9までのSafari用インライン再生指定
        playsinline：iOS 10以降のSafari用インライン再生指定
        muted：音声をミュートさせる
        autoplay：動画を自動再生させる
        loop：動画をループさせる
        controls：コントロールバーを表示する
        -->
        <p>動画を再生できる環境ではありません。</p>
    </video>
    <div class="row-12">
        <div class="position-absolute top-50 start-50 translate-middle text-white col-md-2">
            <form action="" method="POST">
                {% csrf_token %}
                {{ form.non_field_errors }}
                {% for field in form %}
                {{field.label }}
                {{ field }}
                {{ field.errors }}
                {% endfor %}
                <button type="submit" class="btn btn-primary mt-3 fs-5 fw-light" style="background-color: #ffffff5c;" data-mdb-ripple-color="white">Login</button>
            </form>
        </div>
    </div>
</div>
<!--/video-area-->
{% endblock %}
