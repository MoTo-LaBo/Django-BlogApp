{% extends 'myapp/base.html' %}

{% block content %}
<div class="row">
    <div class="col-md-9">
        <br>
        <h2>Category List</h2>
        <br>
    </div>
</div>
<div class=" row">
    {% for category in category_list %}
    <div class="col-md-4 mb-3">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title"><a href="{% url 'myapp:category_detail' category.name_en %}" class="text-dark">{{ category.name }}</a>&nbsp;<small>[&nbsp;{{ category.post_count }}&nbsp;]</small></h4>
                <hr>
                {% for post in category.post_set.all|slice:":5" %}
                <ul class="list-group">
                    <li class="list-group-item btn btn-light mb-2 d-inline p-0" data-mdb-ripple-color="dark"><a href="{% url 'myapp:post_detail' post.id %}" class="text-dark d-block p-2">{{ post.title }}</a></li>
                </ul>
                {% endfor %}
                <a href="{% url 'myapp:category_detail' category.name_en %}" class="btn btn-primary" style="background-color: #33333374;" data-mdb-ripple-color="white">記事を全て見る</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
