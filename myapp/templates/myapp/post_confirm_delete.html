{% extends 'myapp/base.html' %}

{% block content %}
<div class="row">
    <div class="col-md-7">
        <br>
        <h2>Post削除</h2>
        <br>
        <div class="alert alert-danger" role="alert">
            <form method="POST" class="d-flex flex-row mb-1">
                {% csrf_token %}
                <p>以下の内容を本当に削除しますか？</p>
                <input type="submit" class="btn btn-danger ripple ms-auto" data-mdb-ripple-color="light" value="削除する">
            </form>
        </div>
        <br>
        <p>タイトル</p>
        {{ object.title }}
        <hr>
        <p>内容</p>
        {{ object.content }}
    </div>
</div>
{% endblock %}
