{% extends 'myapp/base.html' %}
{% block header %}
<!-- Background video -->
<div class="text-center position-relative">
    <video preload="auto" class="video-fluid z-depth-1 " webkit-playsinline playsinline autoplay loop muted width="100%" height="auto">
        <source src="https://django-blog-app-moto-labo.s3.ap-northeast-3.amazonaws.com/media/video/Wheat+-+62390.mp4" type="video/mp4" />
        <source src="" type="video/ogv">
        <source src="https://django-blog-app-moto-labo.s3.ap-northeast-3.amazonaws.com/media/video/Wheat-62390.webm" type="video/webm">
        <!--
        poster：動画ファイルが利用できない環境で代替表示される画像
        webkit-playsinline：iOS 9までのSafari用インライン再生指定
        playsinline：iOS 10以降のSafari用インライン再生指定
        muted：音声をミュートさせる
        autoplay：動画を自動再生させる
        loop：動画をループさせる
        controls：コントロールバーを表示する
        -->
        <p>動画を再生できる環境ではありません。</p>
    </video>
    <div class="align-items-center position-absolute top-50 start-50 translate-middle">
        <div class="text-white">
            <h1 class="mb-1 fw-light">Logout</h1>
            <p class="fw-light">ログアウトしました</p>
        </div>
    </div>
</div>
<!--/video-area-->
{% endblock %}
